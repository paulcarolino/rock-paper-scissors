<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>

<body>

    <div class="container-player">
        <div class="label" style="text-align: center;">
            HUMAN
            <hr style="width: 180px;">
        </div>
        <div class="options-player">
            <button value="Rock">Rock</button>
            <button value="Paper">Paper</button>
            <button value="Scissors">Scissors</button>
        </div>
        <div class="display">
            <h1 id="playerChoice">Rock</h1>
        </div>
    </div>

    <div class="logistics">


        <div class="result">
            <div class="wins-player">
                <label>Wins</label>
                <span>0</span>
            </div>
            <div class="ties">
                <label>Ties</label>
                <span>0</span>
            </div>
            <div class="wins-computer">
                <label>Wins</label>
                <span>0</span>
            </div>
        </div>

        <div class="round">
            <h1>ROUND </h1>
        </div>

        <div class="winner">
            <h1></h1>
        </div>
    </div>

    <div class="container-computer">
        <div class="label" style="text-align: center;">
            COMPUTER
            <hr style="width: 180px;">
        </div>
        <div>
            <button disabled>Rock</button>
            <button disabled>Paper</button>
            <button disabled>Scissors</button>
        </div>

        <div class="display">
            <h1 id="computerChoice">Rock</h1>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
